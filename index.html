<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>ajax-ex-boolflix</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="container">


    <label for="site search">cerca nel sito</label>
    <input id="titolo_digit" placeholder="" />
    <button id="myButton">cerca</button>
  </div>
  <div id="risultato">

  </div>
  <script id="movie" type="text/x-handlebars-template">
  <div class="movie">
    <ul>
      <li><span class="bold">Tipo:</span> <span> {{type}}</span> </li>
      <li><span class="bold">Titolo:</span> <span class="movie-title"> {{title}}</span> </li>
      <li><span class="bold">Titolo originale:</span><span class="original_title"> {{originalTitle}}</span></li>
      <li><span class="bold">Lingua:</span><span class="movie-lan"> {{{movieLan}}}</span></li>
      <li><span class="bold">Voto:</span><span class="movie-rate"> {{{movieRate}}}</span></li>
      {{{img}}}
    </ul>
  </div>
</script>
<script id="movie-adv" type="text/x-handlebars-template">
  <div class="movie">
    <div class="img-wrapper">
      {{{img}}}
    </div>
    <div class="info-wrapper">
      <h1>{{title}}</h1>
      <ul>
        <li><span class="bold">Tipo:</span> <span> {{type}}</span> </li>
        <li><span class="bold">Titolo originale:</span><span class="original_title"> {{originalTitle}}</span></li>
        <li><span class="bold">Lingua:</span><span class="movie-lan"> {{{movieLan}}}</span></li>
        <li><span class="bold">Voto:</span><span class="movie-rate"> {{{movieRate}}}</span></li>
      </ul>
    </div>
  </div>
</script>


    <script src="main.js"></script>
</body>
</html>
